<div class="container__big-card">
<!--Primeiro desenha o layout, dps dxa dinamico-->
    <div class="big-card__photo">
        <img 
        src="{{ photoCover }}" alt=""
        height="200px"
        >
    </div>
    

   
    <div class="big-card__title">
        <h1><a href="http://">{{ cardTitle }}</a></h1>
    </div>
    <div class="big-card__description">
        <p><a href="http://">{{ cardDescription }}</a></p>
    </div>
</div>
